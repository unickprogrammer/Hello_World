<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> | FORM VALIDATION |</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <!--link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="validation.js" type="text/javascript" ></script>
   <!-- <script src="check.js" type="text/javascript" ></script> -->
    
</head>
<body>
    
    <h1 class="jumbotron">JQuery FORM VALIDATION</h1>
    
    <div class="container">
        <form id="validation">
            <div class="input-group mb-3 input-group-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Enter your name" id="name">
                <div class="c_error" id="i_error"></div>
            </div>  
              <div class="input-group mb-3 input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Enter your E-mail" id="email">
              </div>
              <div class="input-group mb-3 input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-mobile"></i></span>
                </div>
                <input type="phone" class="form-control" placeholder="Enter your phone" id="phone">
              </div>
              <hr>
              <h5>What is your choice?</h5>
              <div class="custom-control custom-checkbox ipl_main_div">
                    <input type="checkbox" class="custom-control-input" id="ipl" name="ipl" unchecked="true">
                    <label class="custom-control-label ipl_lable" for="ipl">IPL</label>
              </div>
              <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="test_match" name="test_match" unchecked="true">
                    <label class="custom-control-label" for="test_match">Test Match</label>
              </div>
              
              <hr>
              <h5>Who are you?</h5>
              <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="male" name="gender" value=""Male>
                    <label class="custom-control-label" for="male">Male</label>
              </div> 
              <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="female" name="gender" value="Female">
                    <label class="custom-control-label" for="female">Female</label>
                  </div> 
            <hr>
            <h5>Address</h5>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" rows="4"></textarea>
            </div>

            <div class="dropdown">
                    <h5>What is your state?</h5>
                    <select name="states" id="states"> 
                      <option value="DEFAULT" selected>Select State</option>
                      <option value="Assam">Assam</option>
                      <option value="Bihar">Bihar</option>
                      <option value="Jammu">Jammu</option>
                      <option value="Kashmir">Kashmir</option>
                    </select>
                  <span id="error"></span>

                    <!-- <button class="btn btn-warning dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                      <li><a href="#">Gujurat</a></li>
                      <li><a href="#">Assam</a></li>
                      <li><a href="#">Bihar</a></li>
                      <li><a href="#">Jammu</a></li>
                      <li><a href="#">Kashmir</a></li>
                    </ul> -->
            </div>

            <div class="send_btn">
                <button type="button" class="btn btn-primary btn-block" name="submit" id="btn" style="
                font-size: 20px;">Submit Data</button>
            </div>

        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
